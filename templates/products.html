{% extends 'base.html' %}

{% block content %} 
<style>
    h1 {
        text-align: center;
    }
    .card-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 24px;
        margin-top: 24px;
    }
    .product-card {
        background: #fff;
        border: 1px solid #ddd;
        border-radius: 8px;
        width: 220px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 16px;
        transition: box-shadow 0.2s;
    }
    .product-card:hover {
        box-shadow: 0 4px 16px rgba(0,0,0,0.15);
    }
    .product-card img {
        width: 100%;
        height: auto;
        object-fit: cover;
        border-radius: 4px;
        margin-bottom: 12px;
    }
    .product-name {
        font-weight: bold;
        margin-bottom: 8px;
        text-align: center;
    }
    .product-price {
        color: #2e7d32;
        font-size: 1.1em;
        margin-bottom: 8px;
    }
</style>
<h1>Products</h1>
<div class="card-container">
    {% for product in products %}
    <div class="product-card">
        <img src="{{ url_for('product_image', product_id=product['id']) }}" alt="{{ product['_name'] }}">
        <div class="product-name">
            <a href="{{ url_for('product_detail', product_id=product['id']) }}">{{ product['_name'] }}</a>
        </div>
        <div class="product-price">
            ${{ product['_price'] }}
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
