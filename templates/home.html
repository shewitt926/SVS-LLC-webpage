{% extends 'base.html' %}

{% block content %} 
<style>
    h1 { 
        text-align: center; 
    }
    .slideshow-container { 
        position: relative; max-width: 600px; margin: auto; 
    }
    .slide { 
        display: none; 
    }
    .slide img { 
        width: 100%; 
    }
    .active { 
        display: block; 
    }
    /* Arrow styles */
    .prev, .next {
        cursor: pointer;
        position: absolute;
        top: 50%;
        width: auto;
        padding: 16px;
        margin-top: -22px;
        color: white;
        font-weight: bold;
        font-size: 24px;
        border-radius: 0 3px 3px 0;
        user-select: none;
        background: rgba(0,0,0,0.3);
        z-index: 2;
    }
    .next {
        right: 0;
        border-radius: 3px 0 0 3px;
    }
    .prev {
        left: 0;
    }
    .dots {
        text-align: center;
        margin-top: 10px;
    }
    .dot {
        cursor: pointer;
        height: 15px;
        width: 15px;
        margin: 0 2px;
        background-color: #bbb;
        border-radius: 50%;
        display: inline-block;
        transition: background-color 0.3s;
    }
    .dot.active, .dot:hover {
        background-color: #717171;
    }
</style>
<h1>Welcome to Scott's Variety Shop!</h1>

<div class="slideshow-container">
    {% for product in products %}
    <div class="slide{% if loop.first %} active{% endif %}">
        <img src="{{ product.image }}" alt="{{ product.name }}">
        <div>{{ product.name }} - {{ product.price }}</div>
    </div>
    {% endfor %}
    <!-- Arrows -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<!-- Dots -->
<div class="dots">
    {% for product in products %}
    <span class="dot{% if loop.first %} active{% endif %}" onclick="currentSlide({{ loop.index }})"></span>
    {% endfor %}
</div>

<script>
let slideIndex = 1;
let slideTimer = null;
showSlides(slideIndex);

function plusSlides(n) {
    clearTimeout(slideTimer);
    showSlides(slideIndex += n);
}

function currentSlide(n) {
    clearTimeout(slideTimer);
    showSlides(slideIndex = n);
}

function showSlides(n) {
    let i;
    const slides = document.getElementsByClassName("slide");
    const dots = document.getElementsByClassName("dot");
    if (slides.length === 0) return;
    if (n > slides.length) {slideIndex = 1}
    if (n < 1) {slideIndex = slides.length}
    for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
    }
    for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
    }
    slides[slideIndex-1].style.display = "block";
    dots[slideIndex-1].className += " active";
    slideTimer = setTimeout(() => plusSlides(1), 10000); // Auto-advance every 10 seconds
}
</script>
